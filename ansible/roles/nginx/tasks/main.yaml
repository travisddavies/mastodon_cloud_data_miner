---
- name: Create mount binding directory
  file: 
    path: "{{ bind_mount_path.src }}"
    recurse: yes
    state: directory

- name: Copy default.conf file to server
  copy:
    src: ./default.conf
    dest: "{{ bind_mount_path.src }}/default.conf"

- name: Start nginx image
  docker_container:
    image: nginx:latest
    name: "nginx"
    volumes: "{{ bind_mount_path.src }}:{{ bind_mount_path.dst }}"
    ports: 
      - "{{ nginx_port }}:{{ nginx_port }}"
    state: started