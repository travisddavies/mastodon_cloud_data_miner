---    
- name: connect all nodes to master node 
  uri: 
    url: "http://{{ groups.master[0] }}:5984/_cluster_setup"
    user: "{{ user.username }}"
    password: "{{ user.password }}"
    force_basic_auth: yes 
    method: POST
    status_code: 
      - 201
      - 409
      - 503
    headers:
      Content-Type: "application/json"
    body_format: json
    body: "{{ item.body }}"
  loop: "{{ json }}"

- name: complete the clustering
  uri: 
    url: "http://{{ groups.master[0] }}:5984/_cluster_setup"
    user: "{{ user.username }}"
    password: "{{ user.password }}"
    force_basic_auth: yes 
    method: POST
    status_code: 
      - 201
      - 400
    headers:
      Content-Type: "application/json"    
    body: '{"action": "finish_cluster"}'
  delegate_to: "{{ groups.worker[0] }}"

- name: ensure the cluster worked
  uri:
    user: "{{ user.username }}"
    password: "{{ user.password }}"
    url: "http://{{ groups.master[0] }}:{{ couchdb_port }}/_membership"
    method: GET
    status_code: 200
    force_basic_auth: yes
  register: result
  delegate_to: "{{ groups.worker[0] }}"

- name: print result
  debug: 
    msg: "{{ result.json }}"
  delegate_to: worker[0]